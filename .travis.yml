language: python

sudo: false

matrix:
  fast_finish: true
  include:
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: "3.8"
      env: TOXENV=py38
      dist: xenial
      sudo: true


install: python -m pip install -U -r requirements.txt
script: travis_wait 30 tox
