language: python
cache: pip

matrix:
  fast_finish: true
  include:
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
    - python: "3.8"
      env: TOXENV=py38
      dist: xenial

# requirements
install:
  - python -m pip install -U -r requirements.txt
  - python -m pip install .

script:
  #  first lint the code
  - flake8 .
  # the run tests
  - travis_wait 30 tox

# send code coverage
after_success:
  - coveralls
